name: Verify HTTPS URLs are used

on:
  push:
    branches:
      - main
      - 'r5.*'
      - 'r6.*'
      - 'releases/**'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  nohttp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: 'Run nohttp'
        uses: jbangdev/jbang-action@2a297a02a2c41a95d0322daa7552d92697a040cb # v0.134.2
        with:
          script: io.spring.nohttp:nohttp-cli:0.0.9
          scriptargs: "-D=\\.git -D=build -D=target -D=apache-ant-.+ -F=maven-wrapper\\.properties -F=mvnw\\.cmd -Fmvnw -FMODULE.bazel.lock"
