plugins {
	id 'java'
}

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.0-SNAPSHOT')
	testImplementation('org.junit.jupiter:junit-jupiter-params:5.4.0-SNAPSHOT')
	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.0-SNAPSHOT')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
